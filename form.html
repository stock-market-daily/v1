<!DOCTYPE html>
<html>
<head>
  <title>Tabletop.js Example</title>

<script src="https://cdn.jsdelivr.net/npm/tabletop@1.6.0/tabletop.min.js"></script>

</head>
<body>
  <h1>People List</h1>
  <ul id="people"></ul>

  <script>
    // Replace this with your spreadsheet key
    const publicSpreadsheetKey = '1C7pEL2l8VHfJABMs-oHgSxFWb4WpD09KkztmhPoXjr4';

    function showInfo(data, tabletop) {
      const peopleList = document.getElementById('people');
      data.forEach(person => {
        const li = document.createElement('li');
        li.textContent = `${person.Name} (${person.Age} years old) from ${person.City}`;
        peopleList.appendChild(li);
      });
    }

    window.addEventListener('DOMContentLoaded', () => {
      Tabletop.init({
        key: publicSpreadsheetKey,
        callback: showInfo,
        simpleSheet: true
      });
    });
  </script>
</body>
</html>
