<!DOCTYPE html>
<html>
<head>
  <title>Tabletop.js Example</title>
  <script src="https://unpkg.com/tabletop@1.5.4/tabletop.js"></script>
</head>
<body>
  <h1>People List</h1>
  <ul id="people"></ul>

  <script>
    // Replace this with your spreadsheet key
    const publicSpreadsheetKey = '2PACX-1vQuoG98Jy3nz-dZsMn4uFDVIifxlJooL0yDC04n0eQ5fuPx9yBh01w0wTJrGd7_v9X9VfGsbPs-Aj_x';

    function showInfo(data, tabletop) {
      const peopleList = document.getElementById('people');
      data.forEach(person => {
        const li = document.createElement('li');
        li.textContent = `${person.Name} (${person.Age} years old) from ${person.City}`;
        peopleList.appendChild(li);
      });
    }

    window.addEventListener('DOMContentLoaded', () => {
      Tabletop.init({
        key: publicSpreadsheetKey,
        callback: showInfo,
        simpleSheet: true
      });
    });
  </script>
</body>
</html>
